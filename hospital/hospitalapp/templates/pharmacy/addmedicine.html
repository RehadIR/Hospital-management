<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  
  <!-- Site Metas -->
  <style>
    th{font-size:12px}
  </style>
  <link rel="shortcut icon" href="static/images/favicon.png" type="">

  <title> Orthoc </title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css" />

  <!-- fonts style -->
  <link href="static/https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="static/https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- font awesome style -->
  <link href="static/css/font-awesome.min.css" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="static/css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="static/css/responsive.css" rel="stylesheet" />

</head>

<body class="sub_page">

  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" >
            <span>
              Orthoc
            </span>
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="pharmacyprofile">Pharmacy Profile <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="addmedicine"> Add Medicine</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="addstock"> Add Stock</a>
              </li>
             
            
              <li class="nav-item active">
                <a class="nav-link" href="pharmacybilling">Billing Section <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/"> Logout</a>
              </li>
             
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->
  </div>

  <!-- about section -->

  <section class="about_section layout_padding">
    <div class="container  ">
      <div class="row">
        <div class="col-md-6 ">
          <div class="img-box">
            <img src="static/images/about-img.jpg" alt="" height="300px" width="250px"style="position:relative;right:150px;top:100px">
          </div>
        </div>
        
        <div class="col-md-6">
          <h3 style="position:relative;top:-20px;left:50px"> <b> ADD MEDICINE </b> </h3>
            <table >
                <fieldset>
            <form method="post"  style="position:relative;top:70px;left:70px">
                {%csrf_token%}
                <tr>
                    
                    <td style="position:relative;right:20px"> <label class="form-label"> CATEGORY </label> </td>
                    <td style="position:relative;bottom:8px"> <select name="a" class="form-control"required> 
                        <option> Choose Category </option>
                        <option value="tablets"> Tablets </option>
                        <option value="syrups"> Syrups </option>
                        <option value="drops"> Drops </option>
                       

                       
                        
                    </select> </td>
                </tr>  <br>
                

                
                


                    <div class="col-md-6">
                        
                          <table >
                              <fieldset>
                          <form method="post"  style="position:relative;top:70px;left:70px">
                              {%csrf_token%}
                              <tr>
                                  
                                  <td style="position:relative;right:20px"> <label class="form-label"> MEDICINE NAME </label> </td>
                                  <td style="position:relative;bottom:8px">
                                    <input type="text" name="b" class="form-control"required>
                                       </td>
                              </tr>  <br>
                              
              
                              
                              
                              <tr> 
                                  <td>
                                  <input type="submit" class="btn btn-primary" style="position:relative;left:150px;top:20px"></td>
                                  </tr>
                </form>
            </fieldset>
                </table> <br> <br>
                {%if p%}
                <table class="table table-bordered table-hover table-stripped table-primary bg-light" style="position:relative;right:50px">
                  <tr>
                    <td class="text-center"> Id</td>
                    <td class="text-center">Category </td>
                    <td class="text-center"> Medicine</td>
                  </tr>
                  <tr>
                    {%for i in p%}
                    <td class="text-center">{{forloop.counter}} </td>
                    <td class="text-center"> {{i.1}}</td>
                    <td class="text-center"> {{i.2}}</td>
                    <td class="text-center"> <a href="addmedicineedit?id={{i.0}}" class="btn btn-success">Edit </a></td>
                    <td class="text-center"> <a href="addmedicinedelete?id={{i.0}}" class="btn btn-danger">Delete </a></td>
                  </tr>
                  {%endfor%}
                </table>
                {%endif%}
                
                  
        </div>
    </div>
</div>
    

        
           
                

 
  <script type="text/javascript" src="static/js/jquery-3.4.1.min.js"></script>
  <!-- popper js -->
  <script src="static/https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <!-- bootstrap js -->
  <script type="text/javascript" src="static/js/bootstrap.js"></script>
  <!-- owl slider -->
  <script type="text/javascript" src="static/https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
  </script>
  <!-- custom js -->
  <script type="text/javascript" src="static/js/custom.js"></script>
  <!-- Google Map -->
  <script src="static/https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap">
  </script>
  <!-- End Google Map -->

</body>

</html>
