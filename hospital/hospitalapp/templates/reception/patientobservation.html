  <div class="hero_area">

  <!-- about section -->

  <section class="about_section layout_padding">
    <div class="container  ">
      <div class="row">
        <div class="col-md-6 ">
          <div class="img-box">
            <img src="static/images/about-img.jpg" alt="" height="300px" width="250px"style="position:relative;right:150px;bottom:140px">
          </div>
        </div>
        
        <div class="col-md-6">
          <h3 style="position:relative;bottom:30px;left:110px"> <b> OBSERVATION DETAILS </b> </h3>
            <table>
            <form method="post" enctype="multipart/form-data" style="position:relative;top:70px;left:70px">
                {%csrf_token%}
                <tr>
                  <td>
                <label class="form-label"> HEIGHT </label></td>
                <td>
                <input  class="form-control" type="text" name="a" required><br>
                </td>
              </tr>
              <tr>
                <td>
                <label class="form-label"> WEIGHT </label>
                </td>
                <td>
                <input class="form-control" type="text" name="b" required> <br>
                </td>
              </tr>
             
                <tr>
                  <td>
                <label class="form-label"> BP </label>
                  </td>
                  <td>
                <input  class="form-control" type="text" name="c" required><br>
                  </td>
                </tr>
                <tr>
                  <td>
                <label class="form-label"> TEMPERATURE </label>
                  </td>
                  <td>
                <input  class="form-control" type="text" name="d" required><br>
                  </td>
                </tr>
                
               
                <tr>
                  <td>
                <label class="form-label"> OBSERVATION DETAILS </label>
                  </td>
                  <td>
                <textarea  class="form-control" type="text" name="e" required> </textarea><br>
                  </td>
                </tr>
               
                
                <tr>
                  <td>
                
                <input class="btn btn-primary"style="position:relative;left:240px" type="submit" value="Add"> <br>
                  </td>
                </tr>
            </form>
          </table>
        </div>
    </div>
           <div class="container">
            <div class="row">
                <div class="col-md-6">
                    {%if p%}
                 <table class="table table-bordered table-stripped table-hover table-primary" style="position:relative;top:100px;left:230px">
                    <tr> 
                        <th class="text-center">ID</th>
                        <th  class="text-center">HEIGHT </th>
                        <th  class="text-center">WEIGHT </th>
                       
                        <th  class="text-center">BP </th>
                        <th  class="text-center"> TEMPERATURE </th>
                        <th  class="text-center">OBSERVATION DETAILS </th>
                        
                        
                        
                    </tr>
                    <tr>
                        {%for i in p%}
                        <th  class="text-center"> {{forloop.counter}}</th>
                        <th  class="text-center">{{i.1}} </th>
                        <th  class="text-center">{{i.2}} </th>
                        
                        <th class="text-center">{{i.3}} </th>
                        <th  class="text-center"> {{i.4}}</th>
                        <th class="text-center">{{i.5}} </th>
                        <td  class="text-center"> <a href="editpatientobservation?id={{i.0}}" class="btn btn-success"> edit </a></td>
                        
                    
                       
                        
                        
                    </tr>
                    {%endfor%}
                </table>
                {%endif%}
                    </div>
                    </div>
